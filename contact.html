<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Remix | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">Bootstrap<span class="text-primary">Remix</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="py-5 bg-light border-bottom">
      <div class="container">
        <h1 class="fw-bold">Contact</h1>
        <p class="lead text-secondary mb-0">Drop a message — we’ll get back soon.</p>
      </div>
    </header>

    <main class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-7">
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="needs-validation" novalidate>
              <input type="hidden" name="form-name" value="contact">
              <div class="mb-3 d-none">
                <label>Don’t fill this out</label>
                <input name="bot-field" class="form-control">
              </div>

              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" required>
                  <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Subject</label>
                  <input type="text" name="subject" class="form-control" required>
                  <div class="invalid-feedback">Subject is required.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea name="message" rows="5" class="form-control" required></textarea>
                  <div class="invalid-feedback">Please write a message.</div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-3 mt-4">
                <button class="btn btn-primary px-4" type="submit">Send</button>
                <button class="btn btn-outline-secondary" type="reset">Clear</button>
              </div>
            </form>
          </div>

          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Contact Info</h5>
                <p class="mb-2"><i class="bi bi-geo"></i> Anywhere on the web</p>
                <p class="mb-2"><i class="bi bi-envelope"></i> hello@example.com</p>
                <p class="mb-0"><i class="bi bi-clock"></i> Mon–Fri · 9:00–18:00</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="py-4 border-top">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <p class="mb-0 text-secondary">© <span id="y"></span> Bootstrap Remix</p>
        <a class="text-secondary" href="index.html">Back to Home</a>
      </div>
    </footer>

    <script>
      // Bootstrap validation snippet
      (() => {
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', e => {
            if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
            form.classList.add('was-validated');
          }, false);
        });
        document.getElementById('y').textContent = new Date().getFullYear();
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </body>
</html>
